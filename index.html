<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div class="page1">
      <div class="box">
        <h1>Welcome to my game</h1>

        <input type="text" placeholder="enter your name" value="" id="name" required />
        <input type="text" placeholder="min:sec" value="" id="time" required />

        <button>start game</button>
      </div>
    </div>

    <div class="page2">
      <div class="navbar">
        <div class="nav-name">
          <h3>Name: <b>kushagra ptdr</b></h3>
        </div>
        <h1>Rock Paper Scissors</h1>
        <div class="nav-time">
          <h3>Time:- <span>00</span>:<b>00</b></h3>
        </div>
      </div>

      <div class="major">
        <div class="stone">
          <h2>stone</h2>
        </div>

        <div class="paper">
          <h2>paper</h2>
        </div>

        <div class="scessor">
          <h2>scessor</h2>
        </div>
      </div>

      <div class="scoreline">
        <div id="you">
          <h1>0</h1>
          <h4>you</h4>
        </div>
        <div id="comp">
          <h1>0</h1>
          <h4>comp</h4>
        </div>
      </div>

      <div class="result">
        <h1>you won!</h1>
      </div>
    </div>

    <div class="page3">
      <div class="resultkabox">
        <h1 class="attempts">Total no of attempts:<b>24</b></h1>
        <h2 class="youwon"><span>you</span> won:<b>10</b></h2>
        <h2 class="computerwon">computer won:<b>10</b></h2>
        <h2 class="drawwon">Draw:<b>4</b></h2>
        <button id="re">retry</button>
        <button id="ex">exit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
